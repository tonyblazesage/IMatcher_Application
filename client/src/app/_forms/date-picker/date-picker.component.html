<div class="mb-3 input-group">
  <input
    type="text" [class.is-invalid]="control.touched && control.invalid"
    class="form-control" [formControl]="control"
    placeholder="{{label}}" bsDatepicker [bsConfig]="bsConfig"
    [maxDate]="maxDate" aria-describedby="basic-addon2"
    #dp="bsDatepicker"
    >

    <div class="input-group-append">
      <button class="btn btn-success"(click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button"><i class="fa fa-calendar fs-3" aria-hidden="true"></i>
      </button>
    </div>

  <div *ngIf="control.errors?.['required']" class="invalid-feedback">
    {{label}} is required
  </div>
</div>
