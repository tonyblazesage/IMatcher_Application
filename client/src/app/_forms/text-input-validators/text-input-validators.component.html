<div class="mb-3">
  <input type={{type}}
    [class.is-invalid]="control.invalid && control.touched"
    class="form-control" name="confirmPassword" [formControl]="control" placeholder={{label}}>

  <div class="invalid-feedback text-danger" *ngIf="control.errors?.['required']">
    {{label}} is required
  </div>
  <div class="invalid-feedback text-danger" *ngIf="control.errors?.['minlength']">{{label}} must be
    at least {{control.errors?.['minlength'].requiredLength}} characters</div>
  <div class="invalid-feedback text-danger" *ngIf="control.errors?.['maxlength']">{{label}} must be
    at most {{control.errors?.['maxlength'].requiredLength}} characters</div>
  <div class="invalid-feedback text-danger" *ngIf="control.errors?.['isMatching']">
   Confirm Password and Password do not match</div>
</div>
