



<div class="container px-4 mt-4 mb-xl-4" style="margin-top: 50px;">
  <div class="text-center mt-3">
    <h2 class="text-success">{{predicate == 'liked' ? 'Members i Like' : 'Members who liked me'}}</h2>
  </div>


  <div class="d-flex mb-3">
    <div class="btn-group" name="predicate">
      <button class="btn btn-success" btnRadio="liked" [(ngModel)]="predicate" (click)="LoadLikes()">Members I Like</button>
      <button class="btn btn-success" btnRadio="likedBy" [(ngModel)]="predicate" (click)="LoadLikes()">Members who liked me</button>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-4 col-lg-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" [maxSize]="12" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
