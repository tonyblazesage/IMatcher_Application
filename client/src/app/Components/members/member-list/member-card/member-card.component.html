<div class="row" style="align-items: stretch;">
  <div class="cards">
    <div class="card mb-4 col-lg-12 col-sm-12" *ngIf="member">
      <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
          class="card-img-top img-fluid">


        <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item">
            <button routerLink="/matches/{{member.userName}}" class="btn btn-success"><i class="fa fa-user"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-danger"><i class="fa fa-heart"></i></button>
          </li>

        </ul>
      </div>



      <div class="card-body p-1 mt-2">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user me-1"
            style="color: green; font-size: 15px;"></i>
          <strong class="ms-2" style="font-size: 15px;">{{member.knownAs}}</strong>
        </h6>
        <p class="text-center">
          <span class="text-muted" style="font-size: 15px;">{{member.city}}</span>
        </p>
      </div>


    </div>
  </div>
</div>
