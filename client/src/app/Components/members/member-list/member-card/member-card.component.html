<div class="row">
  <div class="cards">
    <div class="card mb-4" *ngIf="member">
      <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-fluid">


        <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item">
            <button routerLink="/matches/{{member.userName}}" class="btn btn-success fs-5 fs-sm-6" ngbPopover="View"
              triggers="mouseenter:mouseleave"><i class="fa fa-user"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary fs-5 fs-sm-6" ngbPopover="Message" triggers="mouseenter:mouseleave"><i
                class="fa fa-envelope"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-danger fs-5 fs-sm-6" ngbPopover="Like" triggers="mouseenter:mouseleave"><i
                class="fa fa-heart"></i></button>
          </li>

        </ul>
      </div>



      <div class="card-body p-1 mt-2">
        <ul>
          <li class="pb-1"><i class="fa fa-user me-1" style="color: green; font-size: 16px;"></i>
          <span class="ms-2 fw-bolder" style="font-size: 16px;">{{member.knownAs}}</span></li>
          <li class="pb-1"><i class="fa fa-map-marker me-1" style="color: green; font-size: 16px;"></i>
          <span class="ms-2 text-muted" style="font-size: 16px;">{{member.city}}</span></li>
        </ul>

      </div>
    </div>
  </div>
